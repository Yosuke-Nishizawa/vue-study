<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <form>
      <label>
        表示/非表示
        <input type="checkbox" v-model="show">
      </label>
    </form>
    <div v-if="show">
      <h3>RSSフィードについて</h3>
      <div>WINGSでは、弊社執筆の書籍/雑誌/Web記事の...</div>
    </div>
    <div v-else>現在、非表示状態です。</div>
  </div>
  <hr>
  <div id="holiday">
    <form>
      <label>
        <select v-model="holiday">
          <option value="">祝日を選択してください。</option>
          <option value="new">元旦</option>
          <option value="child">こどもの日</option>
          <option value="culture">文化の日</option>
          <option value="labor">勤労感謝の日</option>
        </select>
      </label>
    </form>
    <div v-if="holiday==='new'">1月1日。年のはじめを祝う</div>
    <div v-else-if="holiday==='child'">5月5日。こどもの人格を重んじ...</div>
    <div v-else-if="holiday==='culture'">11月3日。自由と平和を愛し...</div>
    <div v-else-if="holiday==='labor'">11月23日。勤労をたつとび...</div>
    <div v-else>何も選択されていません。</div>
  </div>
  <hr>
  <div id="card">
    <fieldset>
      <legend>支払い方法</legend>
      クレジットカード:
      <input type="radio" name="pay" value="credit" v-model="pay">
      銀行振込:
      <input type="radio" name="pay" value="bank" v-model="pay">
      <div v-if="pay === 'credit'">
        カード番号:
        <input type="text" key="credit">
      </div>
      <div v-else-if="pay === 'bank'">
        口座番号:
        <input type="text" key="bank">
      </div>
    </fieldset>
  </div>
  <hr>
  <div id="show">
    <form>
      <label>
        表示/非表示
        <input type="checkbox" v-model="show">
      </label>
    </form>
    <div v-show="show">
      <h3>RSSフィードについて</h3>
      <div>WINGSでは、弊社執筆の書籍/雑誌/Web記事の...</div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        show: true
      },
    });
    new Vue({
      el: '#holiday',
      data: {
        holiday: '',
      }
    })
    new Vue({
      el: '#card',
      data: {
        pay: 'credit'
      }
    })
    new Vue({
      el: '#show',
      data: {
        show: true
      },
    });
  </script>
</body>

</html>
